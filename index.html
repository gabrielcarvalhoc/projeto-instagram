<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagens/instagram-celular-700.png" alt="Imagem de Celular">
        </div>
        <div class="instagram-continue">
            <div class="box">
                <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Logotipo do Instagram">
                <img src="imagens/foto-perfil.jpg" class="profile-photo" alt="Imagem de Perfil">
                <a href="#" class="instagram-login">Continue como gabrielcarvalhoc_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="box">
                <p class="not-account">Não é gabrielcarvalhoc_?</p>
                <p class="not-account">
                    <span class="link-blue">Mudar de conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download-buttons">
                    <a href="#" class="button"><img src="imagens/apple-button.png" alt="Botão da App Store"></a>
                    <a href="#" class="button"><img src="imagens/googleplay-button.png" alt="Botão do Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
